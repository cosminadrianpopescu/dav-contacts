<div class="container">
  <div class="history" [ngClass]="{'history--full': !view._displayDialpad}">
    <dav-history (notify)="view._historyEv($event)" [hidden]="view._number"></dav-history>
    <dav-contacts-list #contactsList (notify)="view._contactsEv($event)" [hidden]="!view._number" [filter]="view._number"></dav-contacts-list>
  </div>
  <div class="dialpad" *ngIf="view._displayDialpad">
    <dav-dialpad (numberChanged)="view._numberChanged($event)" #dialpad (dial)="view._dial($event)"></dav-dialpad>
  </div>
</div>
