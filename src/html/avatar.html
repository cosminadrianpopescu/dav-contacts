<div class="box{{doubleSize ? ' double' : ''}}">
  <div class="flex" [style.background-color]="view._color">
    <div *ngIf="!(contact | contactPhoto)">
      <span class="text">{{view._text}}</span>
    </div>
    <img *ngIf="contact | contactPhoto" [src]="contact | contactPhoto" alt=""/>
  </div>
</div>
