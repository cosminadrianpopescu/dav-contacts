<div class="p-d-flex p-flex-wrap">
  <div class="tile" *ngFor="let contact of view._items" [style.background-color]="contact | contactColor" dav-contact-click [who]="contact">
    <img [src]="contact | contactPhoto" *ngIf="contact | contactPhoto" />
    <div class="initials" *ngIf="!(contact | contactPhoto)">{{contact | contactInitials}}</div>
    <div class="name" [ngClass]="(contact | contactPhoto) ? 'row3' : 'row2'">{{contact | contactName}}</div>
  </div>
</div>
