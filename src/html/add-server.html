<div class="form p-fluid">
  <div class="p-field">
    <dav-input class="p-field" label="Nextcloud URL" [model]="view._model?.url" (modelChange)="view._model.url = $event"></dav-input>
  </div>
  <div class="p-field">
    <dav-dropdown
      label="Synchronization"
      [isPrimitive]="true"
      [options]="view._options"
      (modelChange)="view._model.sync.type = $event"></dav-dropdown>
  </div>
  <dav-button (notify)="view._add()" label="Login"></dav-button>
</div>
