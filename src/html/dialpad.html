<div class="input-row p-component">
  <div class="input" [hidden]="!view._text && !view._forceText">
    <input #input type="text" no-keyboard pInputText [ngModel]="text" (ngModelChange)="view._change($event)"/>
  </div>
  <h3 (click)="view._showText()" [hidden]="view._forceText || !!view._text">Phone</h3>
</div>
<div>
    <dav-history (notify)="view._historyEv($event)" [hidden]="view._text"></dav-history>
    <dav-contacts-list #contactsList (notify)="view._contactsEv($event)" [hidden]="!view._text" [filter]="view._text"></dav-contacts-list>
</div>
<div class="dialpad" [hidden]="!view._showDialpad">
  <div class="keys">
    <div class="key"
         *ngFor="let key of view._keys"
         (click)="view._key(key.no)">
      <div class="row1" [long-press]="key.longPress" (longPress)="view._key(key.txt)">{{key.no}}</div>
      <div class="row2" [innerHTML]="key.txt | asHtml"></div>
    </div>
    <div class="key">
      <dav-button icon="fa fa-keyboard" styleClass="p-button-lg p-button-rounded" (notify)="view._toggle()"></dav-button>
    </div>
    <div class="key">
      <dav-button icon="fa fa-phone" styleClass="p-button-lg p-button-rounded" (notify)="view._dial()"></dav-button>
    </div>
    <div class="key">
      <dav-button icon="fa fa-backspace" styleClass="p-button-lg p-button-rounded" [long-press]="true" (longPress)="view._clear()" (notify)="view._del()"></dav-button>
    </div>
  </div>
</div>
<dav-button
  [hidden]="view._showDialpad"
  (notify)="view._toggle()"
  class="footer"
  icon="fa fa-keyboard"
  styleClass="p-button-lg p-button-rounded p-shadow-13"
  [isText]="false"></dav-button>
