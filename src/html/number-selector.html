<p-sidebar [(visible)]="view._visible" position="bottom" [showCloseIcon]="false">
  <div class="content">
    <dav-dropdown
      [vertical]="true"
      [options]="view._numbers"
      [isPrimitive]="true"
      [asRadio]="true"
      (modelChange)="view._select($event)"
      [model]="view._model"></dav-dropdown>
  </div>
</p-sidebar>
